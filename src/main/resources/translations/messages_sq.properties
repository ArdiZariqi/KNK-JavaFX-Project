helplogin1=Ndihma - Sistemi i Menaxhimit të Mungesave
helplogin2=Si të përdorni Platformën
helplogin3=Ndihmë: Hyrje\nPër të përdorur platformën dhe menaxhuar mungesat e studentëve, duhet të identifikoheni me kredencialet tuaja.\n\nNdiqni këto hapa për hyrje:\n\n1. Hapni aplikacionin: Dy herë klikoni ikonën e aplikacionit për ta hapur.\n\n2. Shtypni emrin tuaj të përdoruesit: Në ekranin e hyrjes, lokalizoni fushën e emrit të përdoruesit.\n\n3. Jepni emrin tuaj të përdoruesit: Shkruani emrin tuaj të përdoruesit saktësisht siç ju është caktuar.\n\n4. Shtypni fjalëkalimin tuaj: Gjeni fushën e fjalëkalimit poshtë fushës së emrit të përdoruesit.\n\n5. Jepni fjalëkalimin tuaj: Shkruani fjalëkalimin tuaj. Sigurohuni që ta shkruani saktë, pasi fjalëkalimet ndryshojnë nga shkronjat e vogla dhe të mëdha.\n\n6. Klikoni butonin "Hyrje": Sapo keni shtypur emrin tuaj të përdoruesit dhe fjalëkalimin, klikoni butonin "Hyrje" për të vazhduar.\n\n7. Verifikoni kredencialet tuaja: Sistemi do të verifikojë kombinimin tuaj të emrit të përdoruesit dhe fjalëkalimit. Nëse ato janë të saktë, do t'ju jepet qasje në platformë. Nëse jo, do të shfaqet një mesazh gabimi. Në rast se ndodh një gabim, kontrolloni përsëri kredencialet tuaja dhe provoni përsëri.\n\n8. Hyni në panelin e administrimit: Pas hyrjes me sukses, do të ridrejtoheni në panelin e administrimit, ku mund të menaxhoni mungesat e studentëve dhe të kryeni detyra administrative të ndryshme.\n\n9. Dilni nga llogaria: Kur të keni përfunduar me përdorimin e platformës, është e rëndësishme të dilni për të siguruar llogarinë tuaj. Për të dalë, lokalizoni opsionin "Dilni" në menynë ose ndërfaqen dhe klikoni mbi të.
Për të filluar të përdorni platformën dhe të menaxhoni mungesat e studentëve, duhet të krijoni një llogari.\n\nNdiqni këta hapa për t'u regjistruar:\n\n1. Hyni në faqen e regjistrimit: Hapni platformën në shfletuesin tuaj ose lansoni aplikacionin dhe navigoni në faqen e regjistrimit.\n\n2. Jepni të dhënat tuaja: Plotësoni fushat e domosdoshme me informacion të saktë. Kjo përfshin zakonisht:\n\n - Emrin e plotë: Jepni emrin tuaj të plotë ashtu siç shfaqet në dokumentet zyrtare.\n - Adresën e Email-it: Jepni një adresë të saktë emaili që keni qasje në të. Kjo do të përdoret për komunikim dhe verifikim të llogarisë.\n - Emrin e përdoruesit: Zgjidhni një emër të përdoruesit unik që do të përdorni për të hyrë në platformë.\n - Fjalëkalimin: Krijoni një fjalëkalim të fortë, unik dhe të sigurt. Sigurohuni që të përmbushë kërkesat e specifikuara, si gjatësia minimale ose kompleksiteti i karaktereve.\n - Informacion Shtesë: Sipas platformës, mund t'ju kërkohet të jepni informacion shtesë si rolin tuaj ose lidhjen.\n - Rishikoni kushtet dhe kushtet e përdorimit: Lexoni dhe kuptoni kushtet dhe kushtet e përdorimit të platformës, politikën e privatësisë dhe çdo marrëveshje tjetër të rëndësishme. Nëse pranoni këto kushte, vazhdoni në hapin tjetër.\n\n3. Plotësoni procesin e regjistrimit: Sapo keni dhënë të gjitha informacionet e nevojshme dhe pranuar kushtet, klikoni butonin "Regjistrohu" ose "Krijo llogari" për të vazhduar.\n\n4. Hyni në llogarinë tuaj të re: Sapo llogaria juaj është aktivizuar, shkoni në faqen e hyrjes dhe jepni emrin tuaj të përdoruesit dhe fjalëkalimin. Klikoni butonin "Hyrje" për të qasur platformën.\n\nMbani kredencialet e hyrjes tuaja të sigurta dhe shmangni t'i ndani ato me të tjerët. Nëse hasni ndonjë problem gjatë procesit të regjistrimit ose keni pyetje të tjera, kontaktoni ekipin e ndihmës së platformës.

