helpn1=Ndihmë - Sistemi i Menaxhimit të Mungesave
helpn2=Si të përdorni Platformën
helpn3=Kjo platformë ju ndihmon të menaxhoni mungesat e nxënësve në një shkollë të mesme. Këtu janë hapat për të përdorur platformën në mënyrë efektive:\n\n\
  Kërko për një Nxënës:\n\
  Shtypni emrin ose ID-në e nxënësit në fushën e kërkimit.\n\
  Klikoni butonin "Kërko" për të gjetur nxënësin në sistem.\n\n\
  Shikoni Mungesat e Nxënësit:\n\
  Pasi të gjendet nxënësi, informacioni i tyre do të shfaqet në tabelë.\n\n\
  Kolonat e tabelës tregojnë ID-në, emrin, klasën dhe numrin e mungesave të nxënësit.\n\n\
  Shtoni një Mungesë:\n\
  Për të shtuar një mungesë për një nxënës, klikoni butonin "Shto Mungesë".\n\
  Ndiqni udhëzimet për të futur detajet e nevojshme si data dhe arsyeja e mungesës.\n\n\
  Redaktoni ose Fshini Mungesat:\n\
  Për të redaktuar ose fshirë një mungesë ekzistuese, zgjidhni mungesën nga tabela.\n\
  Përdorni mundësitë e ofruara për të bërë ndryshime ose largoni mungesën.\n\n\
  Ruajeni dhe Eksportoni të Dhënat:\n\
  Platforma ruaj automatikisht ndryshimet në regjistrat e mungesave.\n\
  Mund të eksportoni gjithashtu të dhënat e mungesave në një skedar për analiza ose raportim të mëtejshëm.\n\n\
  Për çdo ndihmë të mëtejshme, ju lutemi të referoheni në dokumentacionin ose të kontaktoni me ekipin e mbështetjes.
