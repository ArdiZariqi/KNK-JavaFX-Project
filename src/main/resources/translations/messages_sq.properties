helpn13=helpn13=Kjo platformë ju ndihmon të menaxhoni mungesat e studentëve në një shkollë të mesme. \
  Ja udhëzimet për përdorimin efektiv të platformës:\n\nKërko për një Student:\n\nPër të kërkuar për \
  një student, ndiqni këto hapa:\n\nShkruani emrin ose ID-në e studentit në fushën e kërkimit.\nKlikoni \
  butonin "Kërko" për të gjetur studentin në sistem.\n\nShiko Mungesat e Studentit:\n\nPër të parë mungesat \
  e një studenti, ndiqni këto hapa:\n\nPas gjetjes së studentit, informacioni i tyre do të shfaqet \
  në tabelë.\nKolonat e tabelës tregojnë ID-në e studentit, emrin, klasën dhe numrin e mungesave.\n\nShto një \
  Mungesë:\n\nPër të shtuar një mungesë për një student, ndiqni këto hapa:\n\nKlikoni butonin "Shto \
  Mungesë".\nNdjekni udhëzimet për të futur detajet e nevojshme si data dhe arsyeja e mungesës.\n\nNdrysho ose \
  Fshij Mungesat:\n\nPër të ndryshuar ose fshirë një mungesë ekzistuese, ndiqni këto hapa:\n\nZgjidhni mungesën nga \
  tabela.\nPërdorni opsionet e dhëna për të bërë ndryshime ose për të hequr mungesën.\n\nShto një Student:\n\nPër të \
  shtuar një student të ri, ndiqni këto hapa:\n\nKlikoni butonin "Shto Student".\nPlotësoni informacionin e nevojshëm \
  si emri i studentit, ID-ja dhe klasa.\nRuanin informacionin për të shtuar studentin në sistem.\n\nFshi një \
  Student:\n\nPër të fshirë një student, ndiqni këto hapa:\n\nGjeni studentin që dëshironi të fshini duke përdorur \
  funksionin e kërkimit.\nZgjidhni studentin nga rezultatet e kërkimit.\nKlikoni butonin "Fshi Student" për të \
  larguar studentin nga sistemi.\n\nShiko Detajet e Studentit:\n\nPër të parë informacione të hollësishme rreth një \
  studenti, ndiqni këto hapa:\n\nKërkoni për studentin duke përdorur funksionin e kërkimit.\nZgjidhni studentin nga \
  rezultatet e kërkimit.\nDetajet e studentit do të shfaqen, duke përfshirë emrin, ID-në, klasën dhe informacione të \
  tjera relevante.\n\nNdrysho Informacionin e Studentit:\n\nPër të ndryshuar informacionin e një studenti, ndiqni këto \
  hapa:\n\nKërkoni për studentin duke përdorur funksionin e kërkimit.\nZgjidhni studentin nga rezultatet e \
  kërkimit.\nKlikoni butonin "Ndrysho Student".\nPërditësoni detajet e nevojshme si emri i studentit, ID-ja ose \
  klasa.\nRuani ndryshimet për të përditësuar informacionin e studentit në sistem.\n\nShto një Orar:\n\nPër të shtuar \
  një orar për një student, ndiqni këto hapa:\n\nKërkoni për studentin duke përdorur funksionin e kërkimit.\nZgjidhni \
  studentin nga rezultatet e kërkimit.\nKlikoni butonin "Shto Orar".\nPlotësoni detajet e orarit si lënda, koha \
  dhe ditët.\nRuani orarin për të lidhur atë me studentin.\n\nPlatforma automatikisht ruajt ndryshimet në regjistrat \
  e mungesave.\nGjithashtu, mund të eksportoni të dhënat e mungesave në një skedar për analiza apo raportime \
  më tej.\n\nPër ndihmë të mëtejshme, ju lutemi referohuni dokumentacionit ose kontaktoni me ekipin e mbështetjes.
