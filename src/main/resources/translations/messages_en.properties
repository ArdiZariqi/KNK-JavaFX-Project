helpn12=How to use the Platform
helpn13=This platform helps you manage student absences in a middle school. Below are the instructions for using the platform effectively:\n\n\
  Search for a Student:\n\
  To search for a student, follow these steps:\n\n\
  Enter the student's name or ID in the search field.\n\
  Click the "Search" button to find the student in the system.\n\n\
  View Student Absences:\n\
  To view a student's absences, follow these steps:\n\n\
  Once the student is found, their information will be displayed in the table.\n\
  The table columns show the student's ID, name, grade, and absence count.\n\n\
  Add an Absence:\n\
  To add an absence for a student, follow these steps:\n\n\
  Click the "Add Absence" button.\n\
  Follow the prompts to enter the necessary details such as the date and reason for the absence.\n\n\
  Edit or Delete Absences:\n\
  To edit or delete an existing absence, follow these steps:\n\n\
  Select the absence from the table.\n\
  Use the provided options to make changes or remove the absence.\n\n\
  Add a Student:\n\
  To add a new student, follow these steps:\n\n\
  Click the "Add Student" button.\n\
  Fill in the required information such as the student's name, ID, and grade.\n\
  Save the information to add the student to the system.\n\n\
  Delete a Student:\n\
  To delete a student, follow these steps:\n\n\
  Locate the student you want to delete using the search function.\n\
  Select the student from the search results.\n\
  Click the "Delete Student" button to remove the student from the system.\n\n\
  View Student Details:\n\
  To view detailed information about a student, follow these steps:\n\n\
  Search for the student using the search function.\n\
  Select the student from the search results.\n\
  The student's details will be displayed, including their name, ID, grade, and any other relevant information.\n\n\
  Edit Student Information:\n\
  To edit a student's information, follow these steps:\n\n\
  Search for the student using the search function.\n\
  Select the student from the search results.\n\
  Click the "Edit Student" button.\n\
  Update the necessary details such as the student's name, ID, or grade.\n\
  Save the changes to update the student's information in the system.\n\n\
  Add a Schedule:\n\
  To add a schedule for a student, follow these steps:\n\n\
  Search for the student using the search function.\n\
  Select the student from the search results.\n\
  Click the "Add Schedule" button.\n\
  Fill in the schedule details such as the class, time, and days.\n\
  Save the schedule to associate it with the student.\n\n\
  The platform automatically saves changes to the absence records.\n\
  You can also export the absence data to a file for further analysis or reporting.\n\n\
  For any further assistance, please refer to the documentation or contact the support team.

